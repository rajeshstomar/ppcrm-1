<!DOCTYPE html> 
<html> 
<head> 
<style>
.searchAlph {
    background-color: #FFFFFF;
    border: 1px solid #DADADA;
    cursor: pointer;
    width: 42px;
}
.searchAlphselected {
    background-color: #BBBBBB;
    border: 1px solid #666666;
    cursor: pointer;
    width: 42px;
}
</style>
<script> 
 var btns = "";
 var letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"; 
 var letterArray = letters.split("");
 for(var i = 0; i < 26; i++)
 { 
 
 var letter = letterArray.shift(); 
 var buttonID = "alphaBtn_"+letter;
 btns += '<button id="'+buttonID+'"  class="searchAlph" onclick="alphabetSearch(\''+letter+'\');">'+letter+'</button>'; 
 } 
 function alphabetSearch(let)
 { 
	window.location = "index.php?rel=common_listing&module=company&alpha_serach="+let; 
 } 
</script> 
</head>
<body> 
<script> document.write(btns); </script> 
</body> 
</html>
